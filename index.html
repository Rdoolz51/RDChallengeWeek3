<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            value ="Hello"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <form id="passwordCriteria" method="get" onclick="enoughCriteria(pCriteria())">
      <h3>Please Select  At Least 2 Of The Following To Generate Your Password:</h3>
      <input type="checkbox" name="passwordCriteria" value ="lowerCase"  checked id="lowerCase">Lowercase Letters</input><br/>
      <input type="checkbox" name="passwordCriteria" value ="upperCase" checked id="upperCase">Uppercase Letters</input><br/>
      <input type="checkbox" name="passwordCriteria" value ="numerics" checked id="numerics">Numerics</input><br/>
      <input type="checkbox" name="passwordCriteria" value ="specialCharacters" checked id="specialCharacters">Special Characters</input>
    </form>
    <script src="./Develop/script.js"></script>
  </body>
</html>
